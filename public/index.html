<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <div class="row">
            <div class="column">
                <h2>Products</h2>
                <ul id="products" class="list-group">
                    <!-- Product items will be appended here -->
                </ul>
            </div>
            <div class="column">
                <h2>Save for Later</h2>
                <ul id="saveForLater" class="list-group">
                    <!-- Save for Later items will be appended here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
